<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Codes - Bot Dashboard</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen" x-data="{
        codes: [],
        isLoading: true,
        showCreateModal: false,
        newCode: {
            coins: 0,
            description: ''
        },
        formError: '',

        async init() {
            try {
                const response = await fetch('/api/admin/codes');
                if (!response.ok) throw new Error('Failed to fetch codes');
                this.codes = await response.json();
            } catch (error) {
                console.error('Error:', error);
            } finally {
                this.isLoading = false;
            }
        },

        async createCode() {
            if (!this.newCode.coins || this.newCode.coins <= 0) {
                this.formError = 'Please enter a valid coin amount';
                return;
            }

            try {
                const response = await fetch('/api/admin/codes/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(this.newCode)
                });

                if (!response.ok) throw new Error('Failed to create code');
                
                const newCode = await response.json();
                this.codes.unshift(newCode);
                this.showCreateModal = false;
                this.newCode = { coins: 0, description: '' };
                this.formError = '';
            } catch (error) {
                console.error('Error:', error);
                this.formError = 'Failed to create code';
            }
        }
    }">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-gray-900">Admin Codes</h1>
                    <div class="flex items-center space-x-4">
                        <button 
                            @click="showCreateModal = true"
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                        >
                            <i class="fas fa-plus mr-2"></i>
                            Create Code
                        </button>
                        <a href="/" class="text-blue-600 hover:text-blue-800 flex items-center">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- Loading State -->
            <div x-show="isLoading" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading codes...</p>
            </div>

            <!-- Codes List -->
            <div x-show="!isLoading" class="bg-white rounded-lg shadow">
                <div class="p-6">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Coins</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Used By</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <template x-for="code in codes" :key="code.code">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4">
                                        <div class="flex items-center">
                                            <span class="font-mono font-bold text-blue-600" x-text="code.code"></span>
                                            <button 
                                                @click="navigator.clipboard.writeText(code.code)"
                                                class="ml-2 text-gray-400 hover:text-gray-600"
                                                title="Copy code"
                                            >
                                                <i class="fas fa-copy"></i>
                                            </button>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span class="text-sm font-medium text-gray-900" x-text="code.coins"></span>
                                        <span class="text-sm text-gray-500"> coins</span>
                                    </td>
                                    <td class="px-6 py-4 text-sm text-gray-500" x-text="code.description || '-'"></td>
                                    <td class="px-6 py-4 text-sm text-gray-500" x-text="code.used_by ? code.used_by.length : 0"></td>
                                    <td class="px-6 py-4 text-sm text-gray-500" x-text="new Date(code.created_at).toLocaleString()"></td>
                                    <td class="px-6 py-4">
                                        <span 
                                            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                            :class="code.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                            x-text="code.is_active ? 'Active' : 'Inactive'"
                                        ></span>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Create Code Modal -->
        <div 
            x-show="showCreateModal" 
            class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
            @click.self="showCreateModal = false"
        >
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <h2 class="text-xl font-bold mb-4">Create Admin Code</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Coins Amount</label>
                        <input 
                            type="number" 
                            x-model="newCode.coins"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            placeholder="Enter coins amount"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description (Optional)</label>
                        <input 
                            type="text" 
                            x-model="newCode.description"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            placeholder="Enter description"
                        >
                    </div>

                    <div x-show="formError" class="text-red-600 text-sm" x-text="formError"></div>

                    <div class="flex justify-end space-x-3 mt-6">
                        <button 
                            @click="showCreateModal = false"
                            class="px-4 py-2 border rounded-md hover:bg-gray-50"
                        >
                            Cancel
                        </button>
                        <button 
                            @click="createCode()"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                        >
                            Create Code
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
