<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen" x-data="{ 
        activeTab: 'users',
        users: {{ users|tojson }},
        transactions: {{ transactions|tojson }},
        searchTerm: '',
        
        formatDate(dateStr) {
            if (!dateStr) return 'Never';
            return new Date(dateStr).toLocaleString();
        },
        
        filteredUsers() {
            return this.users.filter(user => 
                user.username.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                user.user_id.includes(this.searchTerm)
            );
        },
        
        filteredTransactions() {
            return this.transactions.filter(tx =>
                tx.description.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                tx.user_id.includes(this.searchTerm)
            );
        }
    }">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-900">Bot Dashboard</h1>
                    <div class="relative">
                        <input 
                            type="text" 
                            x-model="searchTerm"
                            placeholder="Search..."
                            class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full"
                        >
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Users Card -->
                <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-blue-100 rounded-full">
                            <i class="fas fa-users text-blue-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Users</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="users.length"></p>
                        </div>
                    </div>
                </div>

                <!-- Coins Card -->
                <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-green-100 rounded-full">
                            <i class="fas fa-coins text-green-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Coins</p>
                            <p class="text-2xl font-semibold text-gray-900">
                                <span x-text="users.reduce((sum, user) => sum + user.coins, 0)"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Transactions Card -->
                <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-purple-100 rounded-full">
                            <i class="fas fa-exchange-alt text-purple-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Transactions</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="transactions.length"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="mt-8 bg-white rounded-xl shadow-sm">
                <div class="border-b border-gray-200">
                    <nav class="flex space-x-8 px-6" aria-label="Tabs">
                        <button 
                            @click="activeTab = 'users'"
                            :class="{'border-b-2 border-blue-500': activeTab === 'users'}"
                            class="py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700"
                        >
                            Users
                        </button>
                        <button 
                            @click="activeTab = 'transactions'"
                            :class="{'border-b-2 border-blue-500': activeTab === 'transactions'}"
                            class="py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700"
                        >
                            Transactions
                        </button>
                    </nav>
                </div>

                <!-- Users Table -->
                <div x-show="activeTab === 'users'" class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Coins</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Daily</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="user in filteredUsers()" :key="user.user_id">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0 h-10 w-10">
                                                <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                                                    <span class="text-blue-600 font-medium" x-text="user.username[0].toUpperCase()"></span>
                                                </div>
                                            </div>
                                            <div class="ml-4">
                                                <div class="text-sm font-medium text-gray-900" x-text="'@' + user.username"></div>
                                                <div class="text-sm text-gray-500" x-text="user.user_id"></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="text-sm text-gray-900" x-text="user.coins"></span>
                                        <span class="text-sm text-gray-500"> coins</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(user.last_daily)"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>

                <!-- Transactions Table -->
                <div x-show="activeTab === 'transactions'" class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="tx in filteredTransactions()" :key="tx.user_id + tx.created_at">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                            :class="{
                                                'bg-green-100 text-green-800': tx.type === 'daily',
                                                'bg-blue-100 text-blue-800': tx.type === 'send',
                                                'bg-yellow-100 text-yellow-800': tx.type === 'receive'
                                            }"
                                            x-text="tx.type">
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900" x-text="users.find(u => u.user_id === tx.user_id)?.username || 'Unknown'"></div>
                                        <div class="text-sm text-gray-500" x-text="tx.user_id"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="text-sm" :class="tx.amount > 0 ? 'text-green-600' : 'text-red-600'"
                                            x-text="(tx.amount > 0 ? '+' : '') + tx.amount + ' coins'">
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="tx.description"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(tx.created_at)"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>

                <!-- Empty States -->
                <div x-show="activeTab === 'users' && filteredUsers().length === 0" 
                    class="text-center py-12 bg-white rounded-lg">
                    <i class="fas fa-users text-gray-400 text-4xl mb-4"></i>
                    <p class="text-gray-500">No users found matching your search.</p>
                </div>

                <div x-show="activeTab === 'transactions' && filteredTransactions().length === 0" 
                    class="text-center py-12 bg-white rounded-lg">
                    <i class="fas fa-exchange-alt text-gray-400 text-4xl mb-4"></i>
                    <p class="text-gray-500">No transactions found matching your search.</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white mt-8 py-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <p class="text-center text-sm text-gray-500">
                    © 2024 Bot Dashboard. All rights reserved.
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
